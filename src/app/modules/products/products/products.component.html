<div class="container-fluid">
<div class="row inline-block-row" style="display: flex;justify-content: center;">
<div  *ngFor="let product of products" class="col-sm-12 col-md-6 col-lg-3" [style]="{width: '400px'}"     >
      <p-card styleClass="p-card-shadow" >
        <ng-template pTemplate="header">
          <img alt="Null" src="{{product.photo}}" style="height: 400px !important">
        </ng-template>
        <p>{{product.productName}}</p>
        <p>{{product.description}}</p>
        <p style="float: left">Size: {{product.size}}</p>
        <p style="float: right">Price: {{product.price}} $</p>
        <ng-template pTemplate="footer">
          <p-button label="Add To Cart" icon="pi pi-shopping-cart" iconPos="left" (click)="addToCart(product.id)"></p-button>
        </ng-template>
      </p-card>
 </div>
</div>
</div>
