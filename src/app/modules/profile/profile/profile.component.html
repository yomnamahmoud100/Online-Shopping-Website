<div class="container animate__animated animate__bounceInDown">
<div class="col-8" style="margin-top: 100px "  >
  <div style="display: flex;justify-content: center">
  <img src="assets/Picture1.png" style="width: 200px;">
  </div>
<h1>Your Profile</h1>

<ul class="list-group list-group-light">
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <div>
      <div class="fw-bold">Name: </div>
      <div class="text-muted">{{name}}</div>
    </div>
    <span class="badge rounded-pill badge-success">Active</span>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <div>
      <div class="fw-bold">Email:</div>
      <div class="text-muted">{{email}}</div>
    </div>
    <span class="badge rounded-pill badge-primary">Onboarding</span>
  </li>
</ul>
  <div style="display:flex; float: right ;margin-top: 5px">
  <button id="login" type="submit" class="btn btn-primary btn-block mb-4" (click)="logout()">Logout</button>
  </div>
</div>


</div>
